name: Android CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
        
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
        
    - name: Install NDK
      run: echo "y" | sudo /usr/local/lib/android/sdk/tools/bin/sdkmanager --install "ndk;20.0.5594570" --sdk_root=${ANDROID_SDK_ROOT}
      
    - name: Build with Gradle
      run: ./gradlew build

    - name: build release 
      run: ./gradlew assembleRelease
      
    - name: list files
      run: ls -lrt app/build/outputs/apk/release
        
    - name: Firebase App Distribution Action
      uses: wzieba/Firebase-Distribution-Github-Action@v1.3.2
      with:
        # Firebase App ID. You can find it in the Firebase console, on the General Settings page.
        appId: ${{secrets.FIREBASE_APP_ID}}
        token: ${{secrets.FIREBASE_TOKEN}}
        file: app/build/outputs/apk/release/app-release.apk
        releaseNotes: "Hey! This my first integrate Firebase distributions with Github Actions"
        groups: testers
